<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
	<meta name='theme-color' content='#333333'>
	<style>
		#sapper {
			display: none;
		}
	</style>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1CKT7L852"></script>
	<script>
		if (window.location.href.includes('flock-hub.')) {
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-Y1CKT7L852');
		}
	</script>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap'>

	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<meta property="og:url" content="https://flock-hub.herokuapp.com" />
	<meta property="og:title" content="Flock" />
	<meta property="og:description" content="Share, discover and collaborate on creative and innovative projects." />
	<meta property="og:image" content="https://flock-hub.s3-us-west-2.amazonaws.com/static/share_image.jpg" />
	<meta property="og:type" content="website" />

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
